<mat-card style="padding: 16px;">
  <mat-card-header>
    <mat-card-title>
      Lista de Pedidos
    </mat-card-title>
    <mat-card-subtitle>
      Minha Lista
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-table class="mat-p-16" [dataSource]="wishlist">


      <!-- Item Column -->
      <ng-container matColumnDef="item">
        <mat-header-cell *matHeaderCellDef> Item </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.item}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="link">
        <mat-header-cell *matHeaderCellDef> Link</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.link}}

        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button (click)="onAdd()" mat-icon-button color="accent">
              <mat-icon >add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="onEdit(element)">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" (click)="onDelete(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-card-content>
</mat-card>
