<div style="padding:16px;">


  <app-wishlist-list
    *ngIf="wishlist$ | async as wishlist; else loading"
    [wishlist]="wishlist"
    (add)="onAdd()"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)"
    >
  </app-wishlist-list>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>

</ng-template>

</div>
